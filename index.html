<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="left">
            <div class="left-container">
                <img src="images/Autumn-amico 1.png" alt="" />
            </div>
            </div>
            <div class="right">
                <div class="right-container">
                <div class="logo">
                <img src="images/Logo.png" alt="" />
                </div>
                <img class="mobile" src="images/Autumn-amico 1.png" alt="">
                <h2>Create Account</h2>
                <form action="" method="post">
                <div class="form">
                    <div class="inp">
                    <label for="">Full Name</label> <br />
                    <input
                        class="box" id="img1"
                        type="text"
                        placeholder="Enter Full Name"
                    />
                    </div>
                    <div class="inp">
                    <label for="">Email</label> <br />
                    <input
                        class="box" id="img2"
                        type="text"
                        placeholder="Enter Your Email"
                    />
                    </div>
                    <div class="inp">
                    <label for="">Password</label> <br />
                    <input
                        class="box" id="img3"
                        type="text"
                        placeholder="Enter Your Password"
                    />
                    </div>
                    <button type="submit" class="button">Sign-Up</button>
                </div>
                </form>
                <p class="or">- OR -</p>
                    <div class="social">
                        <a href="#"><img src="images/Frame 13.png" alt=""></a>
                        <a href="#"><img src="images/Frame 14.png" alt=""></a>
                        <a href="#"><img src="images/Frame 15.png" alt=""></a>

                    </div>
                    <p class="login">Already have an account? <a class="diff" href="#">Login</a></p>
                </div>
            </div>
        </div>
        </div>
    
</body>
</html>
